<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panda Academy</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.css"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/stylesheet.css" />
    <link rel="stylesheet" href="css/slick.css" />
  </head>

  <body>
    <!-- headerの設定 -->
    <header class="flex-row container">
      <img
        src="./img/PanAca Logo (300 x 150 px).png"
        alt="パンダアカデミーロゴ"
        class="header-logo"
      />
      <ul class="flex-row nav-li">
        <li><a href="#about">学校案内</a></li>
        <li><a href="#curriculum">カリキュラム</a></li>
        <li><a href="#gallery">ギャラリー</a></li>
        <li><a href="#omikuji">おみくじ</a></li>
      </ul>
    </header>
    <main>
      <section>
        <div class="flex-col top-wrapper">
          <h1>ようこそパンダアカデミーへ</h1>
          <p>誰もがのびのび！ホントの自分になれる学校</p>
        </div>
      </section>
      <section>
        <div class="slider" id="js-slider">
          <div><img src="img/slick/blackboard_0.jpg" alt="黒板" /></div>
          <div><img src="img/slick/facility_0.jpg" alt="教室" /></div>
          <div>
            <img src="img/slick/pandasAtSchool_0.jpg" alt="生徒パンダ" />
          </div>
          <div>
            <img src="img/slick/pandasAtSchool_0.jpg" alt="生徒パンダ" />
          </div>
          <div>
            <img src="img/slick/pandasAtSchool_0.jpg" alt="生徒パンダ" />
          </div>
          <div>
            <img src="img/slick/pandasAtSchool_0.jpg" alt="生徒パンダ" />
          </div>
        </div>
      </section>
      <section>
        <div class="game">
          <div class="board board-preGame" id="game_board">
            <div id="gameTitle">
              <h2>パンダ神経衰弱</h2>
              <p>スタートボタンを押してゲームを始めてね！</p>
            </div>
          </div>
          <div class="flex-row game-display">
            <div id="result">経過秒数:</div>
            <button class="btn" id="startbtn">START</button>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
    <script src="js/slick/slick.js"></script>
    <script src="js/sinkeisuijaku.js"></script>
  </body>
</html>
